<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>In√≠cio do Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #beginGameBtn { display: none; margin-top: 10px; }
    
    /* Estilos para organizar perguntas verticalmente */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .container label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .container input {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .container button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .container button:hover {
      background-color: #45a049;
    }
    
    /* Estilos espec√≠ficos para alguns bot√µes */
    #copyBtn {
      width: 18% !important;
      display: inline-block !important;
    }
    
    #gameLink {
      width: 80% !important;
      display: inline-block !important;
    }

    /* Estilos para sele√ß√£o de cards */
    #cardSelection {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      background-color: #f9f9f9;
    }

    #cardSelection > div {
      display: flex;
      align-items: center;
      padding: 6px 0;
    }

    #cardSelection input[type="checkbox"] {
      width: auto !important;
      margin: 0 !important;
      margin-right: 8px !important;
    }

    #cardSelection label {
      margin: 0 !important;
      font-weight: normal !important;
      cursor: pointer;
      flex: 1;
    }

    /* Estilos para campos em linha */
    .input-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .input-group {
      flex: 1;
    }

    .input-group label {
      margin-top: 0;
      margin-bottom: 5px;
    }

    .input-group input {
      margin-bottom: 0;
    }

    /* Responsivo - em ecr√£s pequenos volta a ser coluna */
    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
        gap: 0;
      }
      
      .input-group {
        margin-bottom: 15px;
      }
      
      .input-group:last-child {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Criar Novo Quiz</h1>

    <label>Nome do Jogador 1:</label>
    <input type="text" id="playerName" placeholder="Ex: Jo√£o" required />

    <!-- N√∫meros em linha -->
    <div class="input-row">
      <div class="input-group">
        <label>Total de jogadores (incluindo o Jogador 1):</label>
        <input type="number" id="totalPlayers" value="2" min="1" />
      </div>
      <div class="input-group">
        <label>N√∫mero m√°ximo de perguntas:</label>
        <input type="number" id="maxQuestions" value="10" min="1" />
      </div>
    </div>

    <!-- Pontos em linha -->
    <div class="input-row">
      <div class="input-group">
        <label>Pontos por resposta certa:</label>
        <input type="number" id="pointsCorrect" value="4" />
      </div>
      <div class="input-group">
        <label>Pontos por resposta errada:</label>
        <input type="number" id="pointsWrong" value="-4" />
      </div>
    </div>

    <label>Selecionar Cards de Perguntas:</label>
    <div id="cardSelection" style="margin-bottom: 15px;">
        <div style="margin-bottom: 8px;">
            <input type="checkbox" id="card1" value="card_1" checked>
            <label for="card1" style="display: inline; margin-left: 8px; font-weight: normal;">
                üìö Card 1 - Conhecimentos Gerais (12 perguntas b√°sicas)
            </label>
        </div>
        <div style="margin-bottom: 8px;">
            <input type="checkbox" id="card2" value="card_2" checked>
            <label for="card2" style="display: inline; margin-left: 8px; font-weight: normal;">
                üß† Card 2 - Avan√ßado (150 perguntas: ci√™ncia, hist√≥ria, literatura)
            </label>
        </div>
        <div style="margin-bottom: 8px;">
            <input type="checkbox" id="card3" value="card_3">
            <label for="card3" style="display: inline; margin-left: 8px; font-weight: normal;">
                üñºÔ∏è Card 3 - Com Imagens (4 perguntas b√°sicas)
            </label>
        </div>
    </div>

    <button id="startGameBtn">üöÄ Criar Jogo</button>
    <button id="beginGameBtn">‚ñ∂Ô∏è Iniciar Jogo</button>

    <div id="shareLink" style="display:none; margin-top:20px;">
        <p>Partilha este link com os outros jogadores:</p>
        <input type="text" id="gameLink" readonly style="width:80%;" />
        <button id="copyBtn" style="width:18%;">Copiar</button>
        <span id="copyMsg" style="display:none; color:green; margin-left:10px;">Copiado!</span>

        <button id="openPlayer1Btn" style="margin-top:10px;">Abrir como Jogador 1</button>
    </div>
    <!-- Sec√ß√£o de classifica√ß√£o, escondida inicialmente -->
    <div id="quizSection">
    <!-- Aqui vai o quiz: perguntas, respostas, etc -->
    <div id="questionBox" style="display:none;">
        <img id="questionImage" style="display:none; max-width: 300px;">
        <p id="questionText"></p>
        <div id="answersBox"></div>
        <p id="timerDisplay"></p>
        <p id="scoreDisplay">Pontua√ß√£o: 0</p>
    </div>
    </div>

    <div id="scoreSection" style="display:none; margin-top: 30px;">
    <h2>üèÜ Classifica√ß√£o Final</h2>
    <table id="scoreTable" border="1" cellpadding="8">
        <thead>
        <tr>
            <th>Posi√ß√£o</th>
            <th>Jogador</th>
            <th>Pontua√ß√£o</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="window.location.href='index.html'">Voltar ao In√≠cio</button>
    </div>
  </div>

  <div id="enterNameBox" style="display:none;">
    <input type="text" id="playerNameInput" placeholder="Insere o teu nome" />
    <button id="enterGameBtn">Entrar no Jogo</button>
  </div>

  <div id="waitingBox" style="display:none;">
    <p id="playerNameDisplay"></p>
    <p>A aguardar os outros jogadores...</p>
  </div>

  <button id="testRankingBtn" onclick="
    const currentGameId = sessionStorage.getItem('gameId');
    if (currentGameId) {
      console.log('Abrindo classifica√ß√£o para o jogo:', currentGameId);
      window.open('scoreboard.html', '_blank');
    } else {
      alert('‚ö†Ô∏è Nenhum jogo ativo encontrado! Crie um jogo primeiro.');
    }
  ">üìä Mostrar Classifica√ß√£o Final</button>

  <script type="module" src="index.js"></script>
</body>
</html>
