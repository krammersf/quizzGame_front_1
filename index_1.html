<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Quiz Multiplayer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>🎯 Quiz Multiplayer</h1>
		
		<!-- Nome do jogador -->
		<label for="playerName">O teu nome:</label>
		<input type="text" id="playerName" placeholder="Escreve o teu nome">

		<!-- Opções do jogo (visíveis só para o Jogador 1) -->
		<div id="gameSettings">
			<h3>⚙️ Configurações do jogo (Jogador 1)</h3>

			<label for="maxQuestions">Máximo de perguntas:</label>
			<input type="number" id="maxQuestions" value="10" min="1" max="50">

			<label for="pointsWin">Pontos por resposta certa:</label>
			<input type="number" id="pointsWin" value="4">

			<label for="pointsLose">Pontos por resposta errada:</label>
			<input type="number" id="pointsLose" value="-4">
		</div>

		<!-- Botão para entrar no jogo -->
		<button id="startBtn">Entrar no Jogo</button>
	</div>

	<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
	<script src="script.js"></script>
</body>
</html>
