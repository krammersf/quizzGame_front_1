<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Multiplayer</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAA6ABAAMAAAABAAEAAKACAAQAAAABAAAAIKADAAQAAAABAAAAIAAAAACshmLzAAAA50lEQVRYCe2WQQ6AIAxE6f2PrCvjypXGhSBgS2GmYQM2M+/3hxlmBmMMY4xxjqNtu33f7+Mwnt7rGkONAVAN3/cPZlkWZtnded3neR4cx3Gt67qWdV3LuqxlWZayzrKsZZZlLf/fFlmWdczz3HGe543jOG7v+7753w8A+LdN/zFWpVSM45jKskx938s4jqnt21TWdSpN05Smacpd17W862VZ1nEch9H3vZRSSiklKaXUdZ0Ugo5hGJqmabRSSkohr9fLGGOtMMZIKYyxVgphjLFSGmuttVIaY621UhprrLVWSmt5J9J1nRTCWmuFMNZYK4S11gohhHXWCiGstc5aa6211lprrfuPAP4DOAC+Dh64RwAAAABJRU5ErkJggg==">
  <style>
    /* Reset e Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', 'Helvetica', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    
    /* Container Principal */
    .quiz-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Header do Quiz */
    .quiz-header {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
    }
    
    .quiz-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .player-info {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    
    /* Card de Countdown */
    .countdown-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      min-width: 300px;
      transform: scale(1);
      transition: transform 0.3s ease;
    }
    
    .countdown-card.pulse {
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .countdown-number {
      font-size: 5rem;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .countdown-text {
      font-size: 1.5rem;
      color: #666;
      font-weight: 500;
    }
    
    /* Timer Display Estilo Kahoot */
    .timer-container {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff6b6b;
      color: white !important; /* Força letra sempre branca */
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(255,107,107,0.4);
      z-index: 100;
      animation: timerBounce 2s infinite;
    }
    
    @keyframes timerBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .timer-container.warning {
      background: #ff4757;
      color: white !important; /* Força letra sempre branca */
      animation: timerUrgent 0.5s infinite;
    }
    
    @keyframes timerUrgent {
      0%, 100% { background: #ff4757; color: white; }
      50% { background: #ff3742; color: white; }
    }
    
    /* Question Card */
    .question-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 800px;
      color: #333;
    }
    
    .question-counter {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .question-text {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    .question-image {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    /* Answer Buttons Estilo Kahoot */
    .answers-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 30px;
    }
    
    .answer-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(102,126,234,0.3);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .answer-btn:nth-child(1) {
      background: linear-gradient(45deg, #475569, #64748b);
    }
    
    .answer-btn:nth-child(2) {
      background: linear-gradient(45deg, #1e40af, #3b82f6);
    }
    
    .answer-btn:nth-child(3) {
      background: linear-gradient(45deg, #6b46c1, #8b5cf6);
    }
    
    .answer-btn:nth-child(4) {
      background: linear-gradient(45deg, #7c3aed, #a855f7);
    }
    
    .answer-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .answer-btn:active {
      transform: translateY(-2px);
    }
    
    .answer-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .answer-btn:hover::before {
      left: 100%;
    }
    
    /* Estados dos botões de resposta */
    .answer-btn.selected {
      background: #d3d3d3 !important; /* Cinzento claro */
      color: black !important; /* Letra preta */
      border: 3px solid #999 !important; /* Borda mais grossa */
      transform: none !important;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2) !important;
    }
    
    .answer-btn.correct {
      background: #28a745 !important; /* Verde para certa */
      color: white !important;
      border: 8px solid #1e7e34 !important; /* Borda verde mais grossa */
      box-shadow: 0 8px 25px rgba(40,167,69,0.5) !important;
      animation: correctPulse 0.6s ease-in-out;
    }
    
    .answer-btn.incorrect {
      background: #dc3545 !important; /* Vermelho para errada */
      color: white !important;
      border: 5px solid #c82333 !important; /* Borda vermelha mais grossa */
      box-shadow: 0 8px 25px rgba(220,53,69,0.5) !important;
      animation: incorrectShake 0.6s ease-in-out;
    }
    
    /* Animações para feedback */
    @keyframes correctPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* Desabilitar hover quando resposta foi dada */
    .answer-btn.selected:hover,
    .answer-btn.correct:hover,
    .answer-btn.incorrect:hover {
      transform: none !important;
      box-shadow: inherit !important;
    }
    
    /* Waiting Screen */
    .waiting-screen {
      text-align: center;
      padding: 40px;
    }
    
    .waiting-animation {
      width: 100px;
      height: 100px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .waiting-text {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    
    /* Enter Name Box */
    .enter-name-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      color: #333;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .enter-name-card input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1.1rem;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    
    .enter-name-card input:focus {
      border-color: #667eea;
      outline: none;
    }
    
    .enter-name-card button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .enter-name-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102,126,234,0.4);
    }
    
    /* Game End Screen */
    .game-end-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      color: #333;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    
    .final-score {
      font-size: 3rem;
      font-weight: bold;
      color: #667eea;
      margin: 20px 0;
    }
    
    /* Score Table */
    .score-table {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    
    .score-table table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .score-table th {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 15px;
      font-weight: bold;
    }
    
    .score-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      color: #333;
    }
    
    .score-table tr:hover {
      background: #f8f9fa;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .quiz-container {
        padding: 15px;
      }
      
      .quiz-title {
        font-size: 2rem;
      }
      
      .timer-container {
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        font-size: 1.2rem;
      }
      
      .question-card {
        padding: 20px;
      }
      
      .question-text {
        font-size: 1.2rem;
      }
      
      .answers-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .answer-btn {
        padding: 15px;
        font-size: 1rem;
        min-height: 60px;
      }
      
      .countdown-card {
        padding: 30px;
        min-width: 250px;
      }
      
      .countdown-number {
        font-size: 4rem;
      }
      
      .countdown-text {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .quiz-title {
        font-size: 1.5rem;
      }
      
      .countdown-number {
        font-size: 3rem;
      }
      
      .question-text {
        font-size: 1.1rem;
      }
      
      .answer-btn {
        font-size: 0.9rem;
        padding: 12px;
      }
      
      .countdown-card {
        padding: 20px;
        min-width: 200px;
      }
    }
    
    /* Hidden Classes */
    .hidden {
      display: none !important;
    }
    
    /* Estilos para exibição de estatísticas */
    .statistics-display {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      backdrop-filter: blur(20px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 800px;
      color: #2d3748;
      display: none;
    }
    
    .statistics-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .statistics-header h3 {
      color: #2e7d32;
      font-size: 1.8rem;
      margin: 0;
      font-weight: bold;
    }
    
    .statistics-content {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin: 25px 0;
    }
    
    .stat-item {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border: 3px solid transparent;
      transition: all 0.3s ease;
      transform: scale(1);
    }
    
    .stat-item:hover {
      transform: scale(1.05);
    }
    
    .stat-item.correct {
      border-color: #28a745;
    }
    
    .stat-item.wrong {
      border-color: #dc3545;
    }
    
    .stat-item.no-answer {
      border-color: #ffc107;
    }
    
    .stat-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2d3748;
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-size: 1rem;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .stat-percentage {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2e7d32;
    }
    
    .statistics-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 2px solid #e9ecef;
    }
    
    .statistics-footer p {
      color: #2d3748;
      font-size: 1.3rem;
      margin: 0;
      font-weight: 600;
    }
    
    /* Responsividade para statistics */
    @media (max-width: 768px) {
      .statistics-content {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .stat-item {
        padding: 20px;
      }
      
      .stat-number {
        font-size: 2rem;
      }
      
      .stat-icon {
        font-size: 2.5rem;
      }
      
      .statistics-header h3 {
        font-size: 1.5rem;
      }
      
      .statistics-footer p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <!-- Timer fixo estilo Kahoot -->
    <div id="timerDisplay" class="timer-container">⏱️ 10s</div>
    
    <!-- Header do Quiz -->
    <div class="quiz-header">
      <h1 class="quiz-title">🎯 Quiz Multiplayer</h1>
      <div id="playerNameDisplay" class="player-info"></div>
    </div>

    <!-- Card de Countdown -->
    <div id="countdownCard" class="countdown-card hidden">
      <div id="countdownNumber" class="countdown-number">3</div>
      <div class="countdown-text">Preparar...</div>
    </div>

    <!-- Waiting Screen -->
    <div id="waitingBox" class="waiting-screen">
      <div class="waiting-animation"></div>
      <div class="waiting-text">A aguardar que o jogo comece...</div>
    </div>

    <!-- Question Card -->
    <div id="questionBox" class="question-card hidden">
      <div id="questionCounter" class="question-counter">
        Pergunta 1 / 10
      </div>
      <img id="questionImage" src="" alt="" class="question-image hidden">
      <div id="questionText" class="question-text"></div>
      <div id="answersBox" class="answers-grid"></div>
    </div>

    <!-- Enter Name Screen -->
    <div id="enterNameBox" class="enter-name-card hidden">
      <h2>Bem-vindo!</h2>
      <input type="text" id="playerNameInput" placeholder="Escreve o teu nome" />
      <button id="enterGameBtn">Entrar no Jogo</button>
    </div>

    <!-- Game End Screen -->
    <div id="gameEndBox" class="game-end-card hidden">
      <h2>🏁 FIM DO JOGO</h2>
      <p>Parabéns! Completaste todas as perguntas.</p>
      <div id="finalScoreDisplay" class="final-score">0</div>
      <button id="showRankingBtn">📊 Ver Classificação</button>
    </div>

    <!-- Score Section -->
    <div id="scoreSection" class="score-table hidden">
      <h2 style="color: white; margin-bottom: 20px;">🏆 CLASSIFICAÇÃO FINAL</h2>
      <table id="scoreTable">
        <thead>
          <tr>
            <th>Posição</th>
            <th>Jogador</th>
            <th>Pontuação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="backToGameBtn" style="margin-top: 20px; padding: 15px 30px; background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1rem; font-weight: bold;">🔙 Voltar</button>
    </div>
  </div>

  <script type="module" src="quiz.js"></script>
</body>
</html>
