    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAA6ABAAMAAAABAAEAAKACAAQAAAABAAAAIKADAAQAAAABAAAAIAAAAACshmLzAAAA50lEQVRYCe2WQQ6AIAxE6f2PrCvjypXGhSBgS2GmYQM2M+/3hxlmBmMMY4xxjqNtu33f7+Mwnt7rGkONAVAN3/cPZlkWZtnded3neR4cx3Gt67qWdV3LuqxlWZayzrKsZZZlLf/fFlmWdczz3HGe543jOG7v+7753w8A+LdN/zFWpVSM45jKskx938s4jqnt21TWdSpN05Smacpd17W862VZ1nEch9H3vZRSSiklKaXUdZ0Ugo5hGJqmabRSSkohr9fLGGOtMMZIKYyxVgphjLFSGmuttVIaY621UhprrLVWSmt5J9J1nRTCWmuFMNZYK4S11gohhHXWCiGstc5aa6211lprrfuPAP4DOAC+Dh64RwAAAABJRU5ErkJggg==">
    <style>
        /* Reset e Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        /* Container Principal */
        .scoreboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Header do Scoreboard */
        .scoreboard-header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .scoreboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .scoreboard-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        /* Tabela de Classifica√ß√£o */
        .score-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            color: #333;
            overflow: hidden;
        }
        
        .score-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .score-table thead {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .score-table th {
            color: white;
            padding: 20px 15px;
            font-weight: bold;
            font-size: 1.4rem;
            text-align: center;
        }
        
        .score-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 1.3rem;
            transition: background-color 0.3s ease;
        }
        
        .score-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Estilos para as posi√ß√µes */
        .position-1 {
            background: linear-gradient(45deg, #ffd700, #ffed4e) !important;
            color: #333 !important;
            font-weight: bold;
            animation: goldGlow 2s infinite alternate;
        }
        
        .position-2 {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8) !important;
            color: #333 !important;
            font-weight: bold;
        }
        
        .position-3 {
            background: linear-gradient(45deg, #cd7f32, #daa520) !important;
            color: white !important;
            font-weight: bold;
        }
        
        @keyframes goldGlow {
            0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }
        
        /* Bot√µes de A√ß√£o */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 500px;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102,126,234,0.3);
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }
        
        .action-btn:active {
            transform: translateY(-1px);
        }
        
        .action-btn.back-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .action-btn.back-btn:hover {
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
        }
        
        .action-btn.refresh-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .action-btn.refresh-btn:hover {
            box-shadow: 0 10px 30px rgba(78,205,196,0.4);
        }
        
        /* Loading Animation */
        .loading-animation {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 15px;
            opacity: 0.8;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .scoreboard-container {
                padding: 15px;
            }
            
            .scoreboard-title {
                font-size: 2rem;
            }
            
            .score-card {
                padding: 20px;
            }
            
            .score-table th,
            .score-table td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-btn {
                padding: 12px 25px;
                font-size: 1rem;
                min-width: auto;
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .scoreboard-title {
                font-size: 1.5rem;
            }
            
            .score-card {
                padding: 15px;
            }
            
            .score-table th,
            .score-table td {
                padding: 10px 5px;
                font-size: 0.8rem;
            }
            
            .action-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
        
        /* Anima√ß√µes de entrada */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.8);
        }
        
        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .empty-state p {
            font-size: 1.1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="scoreboard-container">
        <!-- Header do Scoreboard -->
        <div class="scoreboard-header">
            <h1 class="scoreboard-title">üèÜ Classifica√ß√£o Final</h1>
            <div class="scoreboard-subtitle">Resultados do Quiz Multiplayer</div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="loading-animation"></div>
            <div class="loading-text">A carregar classifica√ß√µes...</div>
        </div>

        <!-- Score Card -->
        <div id="scoreCard" class="score-card fade-in" style="display: none;">
            <table id="scoreTable" class="score-table">
                <thead>
                    <tr>
                        <th>üèÖ Posi√ß√£o</th>
                        <th>üë§ Jogador</th>
                        <th>‚≠ê Pontua√ß√£o</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>üìä Sem Dados</h3>
            <p>Ainda n√£o existem classifica√ß√µes para mostrar.<br>Experimenta fazer um quiz primeiro!</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn back-btn" onclick="goBack()">
                üîô Voltar ao In√≠cio
            </button>
            <button class="action-btn refresh-btn" onclick="hardRefresh()">
                üîÑ Atualizar Dados
            </button>
        </div>
    </div>

    <script type="module" src="scoreboard.js"></script>
    <script>
        // Fun√ß√£o para voltar ao in√≠cio
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Fun√ß√£o para fazer hard refresh (Ctrl+Shift+R equivalente)
        function hardRefresh() {
            // Preservar o gameId antes de limpar
            const gameId = sessionStorage.getItem("gameId");
            
            if (!gameId) {
                alert("ID do jogo n√£o encontrado! Redirecionando para o in√≠cio...");
                window.location.href = "index.html";
                return;
            }
            
            // Clear all caches and reload
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Clear sessionStorage and localStorage
            sessionStorage.clear();
            localStorage.clear();
            
            // Restaurar o gameId no sessionStorage
            sessionStorage.setItem("gameId", gameId);
            
            // Force reload without cache (forma moderna)
            window.location.href = window.location.href;
        }
        
        // Fun√ß√£o para mostrar estado de loading
        function showLoading() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('scoreCard').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // Fun√ß√£o para mostrar tabela de scores
        function showScoreTable() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('scoreCard').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // Fun√ß√£o para mostrar estado vazio
        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('scoreCard').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }
        
        // Exportar fun√ß√µes para uso no scoreboard.js
        window.scoreboardUI = {
            showLoading,
            showScoreTable,
            showEmptyState
        };
    </script>
</body>
</html>
