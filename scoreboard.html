    <style>
        /* Reset e Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        /* Container Principal */
        .scoreboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Header do Scoreboard */
        .scoreboard-header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .scoreboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .scoreboard-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        /* Tabela de Classificação */
        .score-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            color: #333;
            overflow: hidden;
        }
        
        .score-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .score-table thead {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .score-table th {
            color: white;
            padding: 20px 15px;
            font-weight: bold;
            font-size: 1.4rem;
            text-align: center;
        }
        
        .score-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 1.3rem;
            transition: background-color 0.3s ease;
        }
        
        .score-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Estilos para as posições */
        .position-1 {
            background: linear-gradient(45deg, #ffd700, #ffed4e) !important;
            color: #333 !important;
            font-weight: bold;
            animation: goldGlow 2s infinite alternate;
        }
        
        .position-2 {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8) !important;
            color: #333 !important;
            font-weight: bold;
        }
        
        .position-3 {
            background: linear-gradient(45deg, #cd7f32, #daa520) !important;
            color: white !important;
            font-weight: bold;
        }
        
        @keyframes goldGlow {
            0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }
        
        /* Botões de Ação */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 500px;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102,126,234,0.3);
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }
        
        .action-btn:active {
            transform: translateY(-1px);
        }
        
        .action-btn.back-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .action-btn.back-btn:hover {
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
        }
        
        .action-btn.refresh-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .action-btn.refresh-btn:hover {
            box-shadow: 0 10px 30px rgba(78,205,196,0.4);
        }

        .action-btn.advanced-stats-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }
        
        .action-btn.advanced-stats-btn:hover {
            box-shadow: 0 10px 30px rgba(240,147,251,0.4);
        }

        /* Advanced Statistics Modal */
        .advanced-stats-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .advanced-stats-modal.show {
            opacity: 1;
        }

        .advanced-stats-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            max-height: 80vh;
            width: 90%;
            overflow: hidden;
            position: relative;
        }

        .advanced-stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .advanced-stats-header h2 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .advanced-stats-body {
            padding: 20px 30px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .player-stats-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .player-stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .player-stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .player-score {
            font-size: 1rem;
            color: #ffd700;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            color: white;
        }

        .stat-item.correct {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .stat-item.wrong {
            background: linear-gradient(45deg, #f44336, #da190b);
        }

        .stat-item.no-answer {
            background: linear-gradient(45deg, #ff9800, #e68900);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Loading Animation */
        .loading-animation {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 15px;
            opacity: 0.8;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .scoreboard-container {
                padding: 15px;
            }
            
            .scoreboard-title {
                font-size: 2rem;
            }
            
            .score-card {
                padding: 20px;
            }
            
            .score-table th,
            .score-table td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-btn {
                padding: 12px 25px;
                font-size: 1rem;
                min-width: auto;
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .scoreboard-title {
                font-size: 1.5rem;
            }
            
            .score-card {
                padding: 15px;
            }
            
            .score-table th,
            .score-table td {
                padding: 10px 5px;
                font-size: 0.8rem;
            }
            
            .action-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
        
        /* Animações de entrada */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.8);
        }
        
        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .empty-state p {
            font-size: 1.1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="scoreboard-container">
        <!-- Header do Scoreboard -->
        <div class="scoreboard-header">
            <h1 class="scoreboard-title">🏆 Classificação Final</h1>
            <div class="scoreboard-subtitle">Resultados do Quiz Multiplayer</div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="loading-animation"></div>
            <div class="loading-text">A carregar classificações...</div>
        </div>

        <!-- Score Card -->
        <div id="scoreCard" class="score-card fade-in" style="display: none;">
            <table id="scoreTable" class="score-table">
                <thead>
                    <tr>
                        <th>🏅 Posição</th>
                        <th>👤 Jogador</th>
                        <th>⭐ Pontuação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>📊 Sem Dados</h3>
            <p>Ainda não existem classificações para mostrar.<br>Experimenta fazer um quiz primeiro!</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn advanced-stats-btn" onclick="toggleAdvancedStats()">
                📊 Estatísticas Avançadas
            </button>
            <button class="action-btn back-btn" onclick="goBack()">
                🔙 Voltar ao Início
            </button>
            <button class="action-btn refresh-btn" onclick="hardRefresh()">
                🔄 Atualizar Dados
            </button>
        </div>

        <!-- Advanced Statistics Modal -->
        <div id="advancedStatsModal" class="advanced-stats-modal" style="display: none;">
            <div class="advanced-stats-content">
                <div class="advanced-stats-header">
                    <h2>📊 Estatísticas Avançadas por Jogador</h2>
                    <button class="close-btn" onclick="closeAdvancedStats()">✖</button>
                </div>
                <div class="advanced-stats-body">
                    <div id="advancedStatsContainer">
                        <!-- Conteúdo será gerado dinamicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scoreboard.js"></script>
    <script>
        // Função para voltar ao início
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Função para fazer hard refresh (Ctrl+Shift+R equivalente)
        function hardRefresh() {
            // Preservar o gameId antes de limpar
            const gameId = sessionStorage.getItem("gameId");
            
            if (!gameId) {
                alert("ID do jogo não encontrado! Redirecionando para o início...");
                window.location.href = "index.html";
                return;
            }
            
            // Clear all caches and reload
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Clear sessionStorage and localStorage
            sessionStorage.clear();
            localStorage.clear();
            
            // Restaurar o gameId no sessionStorage
            sessionStorage.setItem("gameId", gameId);
            
            // Force reload without cache (forma moderna)
            window.location.href = window.location.href;
        }

        // Função para mostrar/esconder estatísticas avançadas
        function toggleAdvancedStats() {
            const modal = document.getElementById('advancedStatsModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            generateAdvancedStats();
        }

        // Função para fechar estatísticas avançadas
        function closeAdvancedStats() {
            const modal = document.getElementById('advancedStatsModal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // Função para gerar as estatísticas avançadas
        async function generateAdvancedStats() {
            const container = document.getElementById('advancedStatsContainer');
            container.innerHTML = '<div style="text-align: center; padding: 20px; color: white;">📊 A carregar estatísticas...</div>';

            try {
                // Importar as funções do Firebase
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js");
                const { getDatabase, ref, get } = await import("https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js");

                const firebaseConfig = {
                    apiKey: "AIzaSyDkhUnWFDUio5ebqfxal2TR-fI5wFmgBqc",
                    authDomain: "quizzgamefb.firebaseapp.com",
                    databaseURL: "https://quizzgamefb-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "quizzgamefb",
                    storageBucket: "quizzgamefb.firebasestorage.app",
                    messagingSenderId: "282180005873",
                    appId: "1:282180005873:web:e941f64e2660a60cf99e50",
                    measurementId: "G-RQZQXT0EYP"
                };

                const app = initializeApp(firebaseConfig);
                const db = getDatabase(app);

                // Obter parâmetros da URL
                const urlParams = new URLSearchParams(window.location.search);
                const gameId = urlParams.get("gameId");

                if (!gameId) {
                    container.innerHTML = '<div style="text-align: center; padding: 20px; color: white;">❌ Erro: GameId não encontrado na URL</div>';
                    return;
                }

                // Buscar dados do jogo
                const gameRef = ref(db, `games/${gameId}`);
                const snapshot = await get(gameRef);

                if (!snapshot.exists()) {
                    container.innerHTML = '<div style="text-align: center; padding: 20px; color: white;">❌ Dados do jogo não encontrados</div>';
                    return;
                }

                const gameData = snapshot.val();
                const players = gameData.players || {};
                const questionResults = gameData.questionResults || {};
                const totalQuestions = gameData.totalQuestions || 0;

                console.log("🔍 Debug - gameData:", gameData);
                console.log("🔍 Debug - questionResults:", questionResults);
                console.log("🔍 Debug - players:", players);

                // Processar estatísticas por jogador
                const playerStats = {};
                
                // Inicializar estatísticas para cada jogador
                Object.keys(players).forEach(playerName => {
                    playerStats[playerName] = {
                        score: players[playerName].score || 0,
                        correct: 0,
                        wrong: 0,
                        noAnswer: 0
                    };
                });

                // Analisar respostas por pergunta
                Object.keys(questionResults).forEach(questionIndex => {
                    const questionData = questionResults[questionIndex];
                    const playerAnswers = questionData.playerAnswers || {};
                    
                    console.log(`🔍 Debug - Pergunta ${questionIndex}:`, playerAnswers);
                    
                    Object.keys(playerAnswers).forEach(playerName => {
                        if (playerStats[playerName]) {
                            const answer = playerAnswers[playerName];
                            console.log(`🔍 Debug - ${playerName} resposta:`, answer);
                            
                            if (answer.isCorrect === true) {
                                playerStats[playerName].correct++;
                            } else if (answer.isCorrect === false) {
                                playerStats[playerName].wrong++;
                            }
                        }
                    });
                });

                // Calcular perguntas não respondidas
                Object.keys(playerStats).forEach(playerName => {
                    const answered = playerStats[playerName].correct + playerStats[playerName].wrong;
                    playerStats[playerName].noAnswer = totalQuestions - answered;
                });

                // Gerar HTML das estatísticas
                const statsHTML = Object.entries(playerStats)
                    .sort((a, b) => b[1].score - a[1].score) // Ordenar por pontuação
                    .map(([playerName, stats]) => `
                        <div class="player-stats-card">
                            <div class="player-stats-header">
                                <div class="player-name">👤 ${playerName}</div>
                                <div class="player-score">${stats.score} pontos</div>
                            </div>
                            <div class="stats-grid">
                                <div class="stat-item correct">
                                    <div class="stat-value">${stats.correct}</div>
                                    <div class="stat-label">Respostas Certas</div>
                                </div>
                                <div class="stat-item wrong">
                                    <div class="stat-value">${stats.wrong}</div>
                                    <div class="stat-label">Respostas Erradas</div>
                                </div>
                                <div class="stat-item no-answer">
                                    <div class="stat-value">${stats.noAnswer}</div>
                                    <div class="stat-label">Não Respondidas</div>
                                </div>
                            </div>
                        </div>
                    `).join('');

                container.innerHTML = statsHTML || '<div style="text-align: center; padding: 20px; color: white;">📊 Nenhuma estatística disponível</div>';

            } catch (error) {
                console.error('Erro ao carregar estatísticas avançadas:', error);
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: white;">❌ Erro ao carregar estatísticas</div>';
            }
        }

        // Fechar modal ao clicar fora dele
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('advancedStatsModal');
            if (event.target === modal) {
                closeAdvancedStats();
            }
        });
        
        // Função para mostrar estado de loading
        function showLoading() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('scoreCard').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // Função para mostrar tabela de scores
        function showScoreTable() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('scoreCard').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // Função para mostrar estado vazio
        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('scoreCard').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }
        
        // Exportar funções para uso no scoreboard.js
        window.scoreboardUI = {
            showLoading,
            showScoreTable,
            showEmptyState
        };
    </script>
</body>
</html>
